<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Turismos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="div instagram-wrapper">
        <div class="div instagram-phone">
            <img src="./images/instagram-celular.png">
        </div>
        <div class="div instagram-continue">
            <div class="div group">
                <img src="./images/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="div profile-photo">
                    <img src="./images/img-perfil.jfif" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como jhonathanalvim</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="div group">
                <p class="not-account">Não é jhonathanalvim?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="div get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
